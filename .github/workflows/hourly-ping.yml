name: Hourly Render Ping

on:
  schedule:
    - cron: '0 * * * *'  # Runs hourly at the start of every hour
  workflow_dispatch:      # Allows manual triggering

jobs:
  ping-websites:
    runs-on: ubuntu-latest

    steps:
      - name: Ping websites using cURL
        run: |
          curl -I https://wanderlogues.onrender.com
          curl -I https://white-water.onrender.com
          curl -I https://white-rock.onrender.com
          curl -I https://quiz-minimal.onrender.com
